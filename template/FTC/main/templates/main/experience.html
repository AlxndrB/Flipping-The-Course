{% block content %}
<!-- 	Totaal: {{ user.userprofile.exptotaal}}  <br>
	Studie: {{ user.userprofile.expstudie}} <br>
	Sociaal: {{ user.userprofile.expsociaal}} <br>
	Werk: {{ user.userprofile.exptoekomst}}	 <br> -->

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<h6>Studie </h6>
<div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:{{ user.userprofile.exp_stud }}%"> {{ user.userprofile.exp_stud }} / 1000 
  </div>
</div>

<h6>Sociaal </h6>
<div class="progress">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:{{ user.userprofile.exp_soc}}%"> {{ user.userprofile.exp_soc }} / 1000 
  </div>
</div>

<h6>Werk </h6>
<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:{{ user.userprofile.exp_toek }}%"> {{ user.userprofile.exp_toek }} / 1000 
  </div>
</div>

<h6>Totaal </h6>
<div class="progress">
	<div class="progress-bar progress-bar-warning" role="progressbar" style="width:{{ user.userprofile.exp_stud }}%"> {{ user.userprofile.exp_stud }}
	</div>
	<div class="progress-bar progress-bar-danger" role="progressbar" style="width:{{ user.userprofile.exp_soc }}%"> {{ user.userprofile.exp_soc }}
	</div>
	<div class="progress-bar progress-bar-info" role="progressbar" style="width:{{ user.userprofile.exp_toek }}%"> {{ user.userprofile.exp_toek }}
	</div>
</div>

{% endblock %}
